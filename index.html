function toArray(start_data, direction_data){
  var start_data_array = start_data.split(',');
  var direction_data_array = direction_data.split(','); 
  console.log(start_data_array);
  console.log(direction_data_array);

  game(start_data_array, direction_data_array);
}



function game(intputPosition,intputDirection){
  var output =  [-1, -1 ];
  var xArray = intputPosition[0] - 1;
  var yArray = intputPosition[1] -1;
  var xPlace = intputPosition[2];
  var yPlace = intputPosition[3];
var direct = 0;// 0 = north, 1 = east, 2 = south, 3 = west
console.log('array size:[' + xArray + ',' + yArray + ']');
console.log('start: [' + xPlace + ',' + yPlace + ']');

for (i = 0; i < intputDirection.length; i++) {
  console.log("intputDirection[i]: " + intputDirection[i]);
  
  if (intputDirection[i] == 0) {
    console.log([ xPlace, yPlace]);
    return;
  }else if (intputDirection[i] == 1) {
    console.log('forward');
    if (direct == 0) {
      yPlace = yPlace - 1;

      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);

      }
    } else if (direct == 1) {

      xPlace = xPlace + 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);
        return;
      }

    } else if (direct == 2) {
      yPlace = yPlace + 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);

      }
    } else if (direct == 3) {
      xPlace = xPlace - 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);
        return;
      }

    }
  } else if (intputDirection[i] == 2) {
    console.log('backwards');
    if (direct == 0) {
      yPlace = yPlace + 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);
        return;
      }
    } else if (direct == 1) {
      xPlace = xPlace - 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);
        return;
      }

    } else if (direct == 2) {
      yPlace = yPlace - 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);
        return;
      }
    } else if (direct == 3) {
      xPlace = xPlace + 1;
      console.log('move to: [' + xPlace + ',' + yPlace + ']');
      if (!checkArray(xArray, yArray, xPlace, yPlace)) {
        console.log([-1, -1]);
        return;
      }

    }
  } else if (intputDirection[i] == 3) {

    if (direct != 3) {
      direct++;
    } else {
      direct = 0;
    }
    console.log('direct 0 = north, 1 = east, 2 = south, 3 = west: ' + direct);
  } else if (intputDirection[i] == 4) {
    if (direct != 0) {
      direct--;
    } else {
      direct = 3;
    }
    console.log('direct 0 = north, 1 = east, 2 = south, 3 = west: ' + direct);
  }

}

return;

}






function checkArray(xArray, yArray, xPlace, yPlace){
  if (0 > xPlace || 0 > yPlace || xArray < xPlace || yArray < yPlace) {
    System.out.println('object falls off the table');
    return false;
  }

  return true;
}
